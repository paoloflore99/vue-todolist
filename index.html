<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--fontoso-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"><!--css-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--vue-->
</head>

<body class="bg-secondary-subtle">

    <div id="app">

        <div class="riquadro">
            <img class="mio-sfondo"
                src="tre-cime-di-lavaredo-montagna-ph-jessica-tabarelli-ilovevaldinon-e1541419910450.jpg.webp" alt="">
        </div>
        
        <div class="container mio-container">
            <h1>vue-todolist</h1>
            <div class="input-group flex-nowrap mb-4">
                <input v-model="newTodoText" type="text" class="form-control" s>
                <button @click="addTodo" class="btn btn-primary">Aggiungi</button>
            </div>
        
            <ul class="list-group">
                <li v-for="todo in todos" :key="todo.id" class="list-group-item">
                    <span :class="{ 'done': todo.done }">{{ todo.text }}</span>
                    <i class="fas fa-times" @click="removeTodo(todo.id)"></i>
                </li>
            </ul>
        </div>
        
    </div>

    <script src="myscript.js"></script><!--js-->
</body>

</html>
